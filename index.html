<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"
        integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
        crossorigin="anonymous"></script>
    <script>
        var singalServer = "http://localhost:3000";
        var stunServer = "stun:stun.l.google.com:19302";
        var videoUrl = "https://media.w3.org/2010/05/sintel/trailer.mp4";
        var pc = new RTCPeerConnection({
            iceServers: [{ urls: stunServer }],
        });
        var socket;

        async function createRoom() {
            return new Promise((resolve, reject) => {
                socket.emit("createRoom", videoUrl, (error) => {
                    if (error) {
                        reject(error);
                    }
                    resolve();
                })
            })
        }

        async function sendOffer(sdp) {
            return new Promise((resolve, reject) => {
                socket.emit("sendOffer", sdp, (rawAnswer, error) => {
                    if (error) {
                        reject(error);
                    }
                    resolve(rawAnswer);
                });
            })
        }

        async function initRoom() {
            socket = io(singalServer);

            await pc.addTransceiver('audio', { direction: 'recvonly' });
            await pc.addTransceiver('video', { direction: 'recvonly' })

            pc.onicecandidate = (event) => {
                console.log({ t: "onicecandidate", event })
                if (event.candidate) {
                    socket.emit("pushICECandidate", event.candidate)
                }
            }
            socket.on("addICECandidate", (candidate) => {
                console.log("adding ice candidate from signal-kurento")
                pc.addIceCandidate(candidate);
            })
            pc.ontrack = (event) => {
                let screen = document.getElementById("screen")
                screen.srcObject = event.streams[0];
            }
            await createRoom();
        }

        async function establishRTC(callback) {
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            const rawAnswer = await sendOffer(pc.localDescription.sdp);
            let answer = new RTCSessionDescription({
                type: 'answer',
                sdp: rawAnswer
            })
            await pc.setRemoteDescription(answer);
            console.log("setRemoteDescription done", answer, offer)
        }

        async function startPlay() {
            await initRoom();
            await establishRTC();
            socket.emit("play");
            console.log("emitted play");
        }
    </script>
    <style>
        :root {
            font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
            line-height: 1.5;
            font-weight: 400;

            color-scheme: light dark;
            color: rgba(255, 255, 255, 0.87);
            background-color: #242424;

            font-synthesis: none;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-text-size-adjust: 100%;
        }

        body {
            margin: 0;
            display: flex;
            place-items: center;
            min-width: 320px;
            min-height: 100vh;
        }

        h1 {
            font-size: 3.2em;
            line-height: 1.1;
        }

        .card {
            padding: 2em;
        }

        #app {
            max-width: 1280px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        button {
            border-radius: 8px;
            border: 1px solid transparent;
            padding: 0.6em 1.2em;
            font-size: 1em;
            font-weight: 500;
            font-family: inherit;
            background-color: #1a1a1a;
            cursor: pointer;
            transition: border-color 0.25s;
        }

        button:hover {
            border-color: #646cff;
        }

        button:focus,
        button:focus-visible {
            outline: 4px auto -webkit-focus-ring-color;
        }

        @media (prefers-color-scheme: light) {
            :root {
                color: #213547;
                background-color: #ffffff;
            }

            button {
                background-color: #f9f9f9;
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>Movie</h1>

        <div class="card">
            <video id="screen" autoplay controls></video>
        </div>

        <div class="card">
            <button onclick="startPlay();">Start Play</button>
        </div>
    </div>
</body>

</html>
